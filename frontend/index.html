<html>
    <head>
        <title>Call your girlfriend :D</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <div class="timezone-container">
            <label for="timezone">Time Zone:</label>
            <select id="timezone" name="timezone">
                <option value="UTC">UTC</option>
                <option value="PST">PST (UTC-8)</option>
                <option value="EST">EST (UTC-5)</option>
                <!-- Add more time zones as needed -->
            </select>
        </div>
        
        <h1> My Schedule</h1>
        <table id="my_schedule">
            <thead>
                <tr id="my_dateHeaders">
                    <!-- Dates added by Javascript-->
                </tr>
            </thead>
            <tbody id="my_timeGrid">
                <!-- Rows added by Javascript-->
            </tbody>
        </table>

        <h1> Gf's Schedule</h1>
        <div class="timezone-container-gf">
            <label for="timezone-gf">Time Zone:</label>
            <select id="timezone-gf" name="timezone-gf">
                <option value="UTC">UTC</option>
                <option value="PST">PST (UTC-8)</option>
                <option value="EST">EST (UTC-5)</option>
                <!-- Add more time zones as needed -->
            </select>
        </div>
        <table id="gf_schedule">
            <thead>
                <tr id="gf_dateHeaders">
                    <!-- Dates added by Javascript-->
                </tr>
            </thead>
            <tbody id="gf_timeGrid">
                <!-- Rows added by Javascript-->
            </tbody>
        </table>
        <script src="script.js"></script>
    </body>
</html>
